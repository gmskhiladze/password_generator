<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./img/Lock_Icon.svg">

    <title>Password Generator</title>

    <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

    <div class="container" id="MainContainer">

        <div class="header">
            <h1>Password Generator</h1>
        </div>

        <div class="actions">

            <div class="output-container">
                <input type="text" class="output" id="result" value="">
                <div class="copy-btn" id="copy">
                    <svg version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 210.107 210.107"
                        style="enable-background:new 0 0 210.107 210.107;" xml:space="preserve">
                        <g>
                            <path d="M168.506,0H80.235C67.413,0,56.981,10.432,56.981,23.254v2.854h-15.38
                    		c-12.822,0-23.254,10.432-23.254,23.254v137.492c0,12.822,10.432,23.254,23.254,23.254h88.271
                    		c12.822,0,23.253-10.432,23.253-23.254V184h15.38c12.822,0,23.254-10.432,23.254-23.254V23.254C191.76,10.432,181.328,0,168.506,0z
                    		 M138.126,186.854c0,4.551-3.703,8.254-8.253,8.254H41.601c-4.551,0-8.254-3.703-8.254-8.254V49.361
                    		c0-4.551,3.703-8.254,8.254-8.254h88.271c4.551,0,8.253,3.703,8.253,8.254V186.854z M176.76,160.746
                    		c0,4.551-3.703,8.254-8.254,8.254h-15.38V49.361c0-12.822-10.432-23.254-23.253-23.254H71.981v-2.854
                    		c0-4.551,3.703-8.254,8.254-8.254h88.271c4.551,0,8.254,3.703,8.254,8.254V160.746z" />
                        </g>
                    </svg>
                </div>
            </div>

            <div class="length">
                <label class="length-label">LENGTH: <span class="slider-value" id="slider-val">16</span></label>

                <div class="length-slider">
                    <label for="vol">6</label>
                    <input type="range" id="vol" name="vol" min="6" max="16" value="10">
                    <label for="vol">16</label>
                </div>

            </div>

            <div class="settings">
                <label class="settings-label">SETTINGS</label>

                <div class="setting">
                    <label>Include Lowercase</label>
                    <label class="switch">
                        <input type="checkbox" id="lowercase" checked />
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="setting">
                    <label>Include Uppercase</label>
                    <label class="switch">
                        <input type="checkbox" id="uppercase" unchecked />
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="setting">
                    <label>Include Numbers</label>
                    <label class="switch">
                        <input type="checkbox" id="numbers" unchecked />
                        <span class="slider round"></span>
                    </label>
                </div>

                <div class="setting">
                    <label>Include Symbols</label>
                    <label class="switch">
                        <input type="checkbox" id="symbols" unchecked />
                        <span class="slider round"></span>
                    </label>
                </div>

            </div>

            <div class="button">
                <input type="button" class="generate-btn" id="generate" value="GENERATE PASSWORD">
            </div>

        </div>

    </div>


    <script src="./src/resize.js"></script>
    <script src="./src/generate.js"></script>

</body>

</html>
